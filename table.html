{% extends "base.html" %}

{% block table %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">SGPA</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for s in all_students %}
        <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{s.name}}</td>
      <td>{{s.address}}</td>
      <td>{{ "%.2f"|format(s.sgpa) }}</td>
      <td><a href="/update/{{s.id}}" class='btn btn-primary'>Update</a></td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>
{% endblock %}
